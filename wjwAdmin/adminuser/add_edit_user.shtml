<body>

    <input type="hidden" name="roleCode" value="102"/>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="userName" name="userName" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
<!--            <tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item" id="area-picker">
        <label class="layui-form-label required">所在区域</label>
        <div class="layui-input-inline" style="width: 200px;">
            <select id="provinceId" name="provinceId" class="province-selector" data-value="" lay-filter="province-1">
                <option value="">请选择省</option>
            </select>
        </div>
    </div>

        <label class="layui-form-label required">性别</label>

            <input type="radio" name="sex" value="1" title="男" {if (isset($data.sex) && $data.sex == 1) || !isset($data.sex)}checked{/if} >
            <input type="radio" name="sex" value="2" title="女" {if (isset($data.sex) && $data.sex == 2) }checked{/if}>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" placeholder="请输入邮箱" value="{$data.email|default=''}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员等级</label>
        <div class="layui-input-block">
            <select name="level">
                <option value="0">无等级</option>
                {foreach $level_map as $level} 
                    <option value="{$level.id}" {if isset($data.level) && $data.level == $level.id}selected{/if}>{$level.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea" placeholder="请输入简介">{$data.content|default=''}</textarea>
        </div>
    </div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<!--__footer-->
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script src="/static/js/common.js" charset="utf-8"></script>
<script src="/static/js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script src="/static/js/vue.js" type="text/javascript" charset="utf-8"></script>
<!--end __footer-->
<script>
    $(function () {
        if(parent.opAction=='edit') {
            $("#userName").val(parent.userName);
            $('#userName').attr("readonly","readonly");
        }
    });
    var vm = {
        data() {
            return { userName:'' };
        },
        created: function () {
            let _this=this;
            this.initData();
        },
        methods: {
            initData(){
                // this.userName=parent.userName;
                // var v_publicNoticeList=[{title:'应急小助理上线了',create_time:'2021年10月1日',content:'测试内容1'},
                //     {title:'应急小助理进入公测阶段',create_time:'2021年9月28日',content:'测试内容2'}
                // ] ;
                // this.publicNoticeList=v_publicNoticeList;
            }

        },

    };
    var vueObj = Vue.extend(vm);  new vueObj().$mount('#vue_app');
    layui.use(['form', 'layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            layarea = layui.layarea,
            $ = layui.$;
        var v_provinceId='';
        if(parent.opAction=='edit') {
            v_provinceId=parent.provinceId;
        }
        // console.log("provinceId=",v_provinceId);
        layarea.render({
            elem: '#area-picker',
            data: {
                province: v_provinceId
            },
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var jsonData=JSON.stringify(data.field);
            if(parent.opAction=='edit') {
                Post(hostUrl + '/doUser/updateProvinceAdminAction', jsonData, function (res) {
                    if (res.code == 200) {
                        alert_success(res.message, function () {
                            parent.location.reload('#currentTableId'); //数据刷新
                            layer.closeAll();
                        })
                    } else {
                        alert_error(res.message);
                    }
                });
            }
            if(parent.opAction=='add') {
                Post(hostUrl + '/doUser/addAsProvinceAdminAction', jsonData, function (res) {
                    if (res.code == 200) {
                        alert_success(res.message, function () {
                            parent.location.reload('#currentTableId'); //数据刷新
                            layer.closeAll();
                        })
                    } else {
                        alert_error(res.message);
                    }
                });
            }
            return false;
        });

    });


</script>
</body>
</html>
